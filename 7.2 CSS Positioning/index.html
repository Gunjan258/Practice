<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
  .blue-box {
    height: 300PX;
    width: 500PX;
    background-color: BLUE;
    position: absolute;
    margin-top: 200PX;
    margin-left: 200PX;
  }
  .red-circle {
    border-radius: 50%;
    background-color: red;  
    height: 200PX;
    width: 200PX;
    position: relative;
    top: 150PX;
    left: 250PX;
  }

  
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
