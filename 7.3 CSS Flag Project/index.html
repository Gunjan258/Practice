<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
     p {
      font-size: 5rem;
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .flag {
      height: 600PX;
      width: 900PX;
      background-color: #CE1126;
      position: relative;
    }

    .flag > P {
      font-size: 5rem;
      color: white;
      text-align: center;
      background-color: #CE1126;
    }
    .flag > div {
      background-color: #002868;
      height: 300px;
      width: 100%;
      position: absolute;
      top: 150PX;
    }
    .flag > div > div {
      height: 200PX;
      width: 200PX;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      position: absolute;
      top: 50PX;
      left: 350PX;
    }
      .flag>div div p {
      color: black;
    }
    
  </style>
</head>

  <div class="flag">
    <p>The Flag</p>
    <div>

      </div>

</html>
